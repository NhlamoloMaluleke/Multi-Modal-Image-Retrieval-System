<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        input, select {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .no-results {
            color: red;
            font-weight: bold;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pagination {
            display: inline-block;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pagination a:hover {
            background-color: #2980b9;
        }
        .pagination a.active {
            background-color: #2980b9;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        input.dark-mode, select.dark-mode {
            background-color: #34495e;
            color: #ecf0f1;
            border-color: #34495e;
        }
        button.dark-mode {
            background-color: #2980b9;
            color: white;
        }
        /* Smooth Transitions */
        h2 {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            100% { opacity: 1; }
        }
        /* Toggle Switch */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode-toggle:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Multi Modal Image Retrieval</h1>
        
        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        
        <form method="POST">
            <input type="text" name="query" placeholder="Enter a description..." required>
            <select name="category">
                <option value="">All Categories</option>
                <option value="nature">Nature</option>
                <option value="technology">Technology</option>
                <option value="fashion">Fashion</option>
                <option value="architecture">Architecture</option>
            </select>
            <button type="submit">Search</button>
            <button type="reset" onclick="document.querySelector('input[name=query]').value='';">Clear</button>
        </form>

        {% if query %}
            <h2>Results for: "{{ query }}"</h2>
            
            {% if results %}
                <div class="loading-spinner" style="display: none;" id="loadingSpinner"></div>
                <div class="image-grid">
                    {% for image in results %}
                        <img src="{{ image }}" alt="Retrieved Image">
                    {% endfor %}
                </div>

                <div class="pagination">
                    <a href="#">« Prev</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">Next »</a>
                </div>
            {% else %}
                <p class="no-results">No matching images found. Try a different query.</p>
            {% endif %}
        {% endif %}
    </div>

    <script>
        // Simulate a loading spinner when the results are being fetched
        document.querySelector('form').onsubmit = function() {
            document.getElementById('loadingSpinner').style.display = 'block';
        };

        // Dark Mode Toggle Functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('input, select').forEach(input => input.classList.toggle('dark-mode'));
            document.querySelectorAll('button').forEach(button => button.classList.toggle('dark-mode'));
        }
    </script>
</body>
</html>
